{% extends 'indexlogin.html' %}

{% block content %}
    <div class="container-fluid vh-100">
        <div class="d-flex justify-content-center align-items-center vh-100">
            <div class="col-md-6">
                <div class="text-center">
                    <a class="m-0 text-center h3" href="/"><i class="fa fa-map-marker-alt me-3 mb-3"></i>MinhaProduçãoFamiliar</a>
                </div>
                <div class="mt-3">
                    <h3 class="m-0 text-center mt-4">Hora de criar sua conta</h3>
                    <div class="card-body">
                        <form method="post" class="needs-validation" enctype="multipart/form-data" novalidate>
                            {% csrf_token %}
                            <div class="mb-3 input-group">
                                <span class="input-group-text form-agroup" id="username-addon"><i class="fa fa-user"></i></span>
                                <input required type="text" class="form-control form-agroup" id="username" name="username" placeholder='Login' aria-describedby="username-addon">
                            </div>
                            <div class="mb-3 input-group">
                                <span class="input-group-text form-agroup" id="fullname-addon"><i class="fas fa-file-signature"></i></span>
                                <input required type="text" class="form-control form-agroup" id="fullname" name="fullname" placeholder="Nome completo" aria-describedby="fullname-addon">
                            </div>
                            <div class="mb-3 input-group">
                                <span class="input-group-text form-agroup" id="email-addon"><i class="fa fa-envelope"></i></span>
                                <input required type="email" class="form-control form-agroup" id="email" name="email" placeholder="Email" aria-describedby="email-addon">
                            </div>
                            <div class="mb-3 input-group">
                                <span class="input-group-text form-agroup" id="phone-addon"><i class="fa fa-mobile"></i></span>
                                <input type="text" class="form-control form-agroup phone" id="phone" name="phone" placeholder="Celular (Opcional)" aria-describedby="phone-addon">
                            </div>
                            <div class="mb-3 input-group">
                                <span class="input-group-text form-agroup" id="password-addon"><i class="fas fa-lock"></i></span>
                                <input required type="password" class="form-control form-agroup" id="password" name="password" placeholder="Senha" aria-describedby="password-addon">
                            </div>
                            {% if messages %}
                                {% for message in messages %}
                                    <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %} mt-3 col-12 text-center" role="alert">{{ message }}</div>
                                {% endfor %}
                            {% endif %}
                            <!-- Add other fields as needed -->
                            <button type="submit" class="btn btn-primary btn-big-alternative col-12 mt-2 text-center">Cadastrar</button>
                            <p class="text-center h6 mt-3">Já tem uma conta? <a href="/login">Vamos logar</a></p>
                            <div class="text-on-section">
                                <span class="hr-section"></span>
                                <span class="hr-text-section">OU</span>
                                <span class="hr-section"></span>
                            </div>
                            <div class="d-flex align-items-center justify-content-center" style="height: 45px;">
                                <a class="btn btn-sm btn-outline-light btn-login-form btn-sm-square rounded-circle me-2" href=""><i class="fab fa-twitter fw-normal"></i></a>
                                <a class="btn btn-sm btn-outline-light btn-login-form btn-sm-square rounded-circle me-2" href=""><i class="fab fa-facebook-f fw-normal"></i></a>
                                <a class="btn btn-sm btn-outline-light btn-login-form btn-sm-square rounded-circle me-2" href=""><i class="fab fa-linkedin-in fw-normal"></i></a>
                                <a class="btn btn-sm btn-outline-light btn-login-form btn-sm-square rounded-circle me-2" href=""><i class="fab fa-instagram fw-normal"></i></a>
                                <a class="btn btn-sm btn-outline-light btn-login-form btn-sm-square rounded-circle me-2" href=""><i class="fab fa-youtube fw-normal"></i></a>
                                <a class="btn btn-sm btn-outline-light btn-login-form btn-sm-square rounded-circle" href="{% url 'social:begin' 'google-oauth2' %}"><i class="fab fa-google fw-normal"></i></a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
