{% extends 'indexlogin.html' %}
{% block title %}Redefinir Senha{% endblock %}

{% block content %}
    <div class="container-fluid vh-100">
        <div class="d-flex justify-content-center align-items-center vh-100">
            <div class="col-md-6 col-12">
                <div class="mt-3">
                    <h3 class="m-0 text-center mt-4">Redefinir sua Senha</h3>
                    <div class="card-body">
                        <form method="post" class="needs-validation" novalidate>
                            {% csrf_token %}
                            <div class="mb-3 input-group">
                                <span class="input-group-text" id="password-addon"><i class="fas fa-lock"></i></span>
                                <input type="password" class="form-control" name="new_password1" placeholder="Digite sua nova senha" aria-describedby="password-addon" required>
                            </div>
                            <div class="mb-3 input-group">
                                <span class="input-group-text" id="password-confirm-addon"><i class="fas fa-lock"></i></span>
                                <input type="password" class="form-control" name="new_password2" placeholder="Confirme sua nova senha" aria-describedby="password-confirm-addon" required>
                            </div>
                            <button type="submit" class="btn btn-primary col-12 text-center">Redefinir Senha</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
